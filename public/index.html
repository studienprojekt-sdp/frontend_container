<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Microservice Frontend</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">

            <span class="fs-4"><i class="fas fa-chevron-circle-right"></i> Microservice Frontend</span>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="#" class="nav-link text-secondary">
                Home
              </a>
            </li>
            <li>
              <a href="https://github.com/studienprojekt-sdp" class="nav-link text-white">
                Github Project
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="row justify-content-center mt-4">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-clock"></i> Time Microservice:</h5>
          <p class="card-text">Get the current time in a specific timezone!</p>
          <form action="/api/timezone/" method="get" class="row g-2">
            <div class="col-auto">
              <input type="text" class="form-control" placeholder="Enter a timezone" name="tz">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-dark mb-3">Go</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-cloud"></i> Weather Microservice:</h5>
          <p class="card-text">Get the current weather at a specific location!</p>
          <form class="row g-2">
            <div class="col-auto">
              <input type="text" class="form-control" placeholder="Enter a location">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-dark mb-3">Go</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="scripts.js" type="module"></script>
<script src="https://kit.fontawesome.com/c040bb22e2.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
